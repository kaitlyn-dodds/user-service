
services:
  app:
    build: .
    container_name: user-service
    restart: unless-stopped
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 3s
      timeout: 2s
      retries: 5
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/users
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      - db

  db:
    image: postgres:18
    container_name: users_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=users
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d users"]
      interval: 3s
      timeout: 2s
      retries: 5

  db-seed:
    image: postgres:18
    container_name: users_db_seed
    depends_on:
      app:
        condition: service_healthy
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=users
      - PGPASSWORD=postgres
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "psql -h db -U postgres -d users -f /seed/user_seed.sql && echo 'Seeding complete'"
    volumes:
      - ./src/main/resources/db/seed/user_seed.sql:/seed/user_seed.sql:ro

volumes:
  pgdata:
